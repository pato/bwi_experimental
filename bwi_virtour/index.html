<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>BWI - Virtour</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Welcome to the GDC Virtual Tour</h1>
      </div>
      <div class="robots">
        <h2>Available robots</h2>
        <div class="row-fluid">
          <div class="col-md-4">
            <div class="robot module orange">
              <img class="img-circle" src="./image/calculon_square.jpg">
            </div>
          </div>
          <div class="col-md-4">
            <div class="robot module red">
              <img class="img-circle" src="./image/bender_square.jpg">
            </div>
          </div>
          <div class="col-md-4">
            <div class="robot module green">
              <img class="img-circle" src="./image/marvin.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="info">
      <textarea type="text" cols="80" rows="7"  name="consoleout" id="consoleout"></textarea>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="js/virtour.js"></script>
  </body>
</html>
